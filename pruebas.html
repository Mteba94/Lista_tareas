<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js">
    <script src="./js/script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class=".container-fluid">
        <div class="card mx-3 mt-n5 shadow-lg" style="width: 20rem; top: 10px;">
            <div class="card-body">
                <div class="date">
                    <div class="dateRight">
                        <div id="dateNumber"></div>
                        <div>
                            <div id="dateMonth"></div>
                            <div id="dateYear"></div>
                        </div>
                    </div>
                    <div id="dateText"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="card mx-3 mt-n5 shadow-lg" style="width: 50rem; top: 20px;">
        <div class="mb-3">
            <form onsubmit="addNewTask(event)"  >
                <div class="ms-3" >
                    <input class="form-control" type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
                </div>
                <div class="">
                    <button type="submit" class="btn btn-primary addTaskButton">+</button>
                </div>
                <div>
                    <button type="button" class="btn btn-primary orderButton roundBorder" onclick="renderOrderedTasks()">Ordenar</button>
                </div>
            </form>
            <div class="mb-3 form-control" id="tasksContainer">
                
            </div>
        </div>
    </div>
</body>
</html>
